<!-- login page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuahTangan - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Header Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center">
                <div class="row">
                    <div class="col-4">
                        <img src="/pictures/hands.svg" width="50px" />
                    </div>
                    <div class="col-4">
                        <p class="navbar-brand">BuahTangan</p>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <!-- Main Form Login -->
    <main class="d-flex min-vh-100 align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-3 shadow">
                    <div class="row py-md-0 py-5">
                        <div class="mt-3">
                            <h4>Login</h4>
                            <p class="text-secondary mt-1 mb-2">Silahkan Login menggunakan username yang terdaftar</p>
                        </div>

                        <div class="d-none alert alert-warning alert-dismissible fade show" role="alert">
                            <span class="d-none">Password salah.</span>
                            <span class="d-none">Email anda belum terdaftar.</span>
                            <button type="button" class="btn-close"></button>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group mb-1">
                                    <input type="email" class="form-control" placeholder="yours@email.com" id="email"
                                        autocomplete="off">
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group mb-1">
                                    <input type="password" class="form-control" placeholder="min. 8 karakter"
                                        id="password">
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="showPassword">
                                <label class="form-check-label" for="showPassword">Tampilkan password</label>
                            </div>

                            <div class="d-grid col-12 mt-md-4 mt-3 pb-3">
                                <button id="login" class="btn btn-success">Login</button>
                            </div>

                        </form>
                        <div class="bg-secondary p-2 text-dark bg-opacity-10">
                            <p class=" mb-0">Belum punya akun? <a href="register-page.html"
                                    class="text-primary text-decoration-none">Daftar</a></p>
                            <p class=" mt-3"><a href="index.html" class="text-success text-decoration-none">Kembali ke
                                    HomePage</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white-50">
        <div class="container-fluid text-center">
            <small>Copyright 2077 &copy; BuahTangan</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./login.js"></script>
</body>

</html>
